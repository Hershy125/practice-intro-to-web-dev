<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Us</title>
	</head>
	
	<body>
		<main>
			<header>
				<h1>Hasting's Pub and Grill</h1>
			</header>
			
			<hr />
			
			<nav>
			<a href="index.html" target="_self">Home</a>
			<a href="menu.html" target="_blank">Menu</a>
			<a href="contact.html" target="_self">Contact Us</a>
			</nav>
			<hr />
			
			<section>
				<form>
					<label for="name"><strong>Name:</strong></label>
					<input type="text" id="name" name="name" /><br />
					
					<label for="email"><strong>Email:</strong></label>
					<input type="text" id="email" name="email" /><br />
					
					<label for="phone"><strong>Phone:</strong></label>
					<input type="text" id="phone" name="phone" /><br />
					
					<label for="reason"><strong>Reason for Inquiry:</strong></label>
					<select id="reason" name="reason">
						<option value="catering" selected>Catering</option>
						<option value="private">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
					</select><br />
					
					<label for="info"><strong>Additional Information:</strong></label>
					<textarea id="info" name="info"></textarea><br />
					
					<label for="visited"><strong>Have you been to the restaurant?</strong></label>
					<input type="radio" id="choice1" name="visited" value="no" checked>
					<label for="choice1">No</label>
					<input type="radio" id="choice2" name="visited" value="yes">
					<label for="choice2">Yes</label><br />
					
					<label for="contact"><strong>Best days to contact you:</strong></label>
					<input type="checkbox" id="monday" name="contact" value="monday">
					<label for="monday">M</label>
					<input type="checkbox" id="tuesday" name="contact" value="tuesday">
					<label for="tuesday">T</label>
					<input type="checkbox" id="wednesday" name="contact" value="wednesday">
					<label for="wednesday">W</label>
					<input type="checkbox" id="thursday" name="contact" value="thursday">
					<label for="thursday">Th</label>
					<input type="checkbox" id="friday" name="contact" value="friday">
					<label for="friday">F</label><br />
					
					<input type="submit" name="submit" value="Send Request" />
					
						
					
			
			
			<hr />
			<footer>
			<p> 760 4th St., Long Beach CA 90814 <br />
				(562)-555-5555 </p>
			</footer>
		</main>
	</body>
</html>
