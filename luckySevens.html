<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="luckySevens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>Lucky Sevens</h1>
    <form name="luckySevens" onsubmit="return validateItems();" class="form-inline">
            <div class="form-group">
                <label for="startingBet">Starting Bet $</label>
                <input type="number" class="form-control" id="startingBet" placeholder="1.00">
            </div><br />
            <button type="submit" id="submitButton" class="btn btn-default">Play</button>
    </form>
    <table id="results" class="table table-striped" style="display:none;">
		<tr>
			<th> Results </th>
		</tr>
		<tr>
			<td>Starting Bet</td>
			<td><span id="startBet"></span></td>
		</tr>
		<tr>
			<td>Total Rolls Before Going Broke</td>
			<td><span id="rollsBeforeBroke"></span></td>
		</tr>
		<tr>
			<td>Highest Amount Won</td>
			<td><span id="highestAmountWon"></span></td>
		</tr>
		<tr>
			<td>Roll Count at Highest Amount Won</td>
			<td><span id="rollCountAtHighest"></span></td>
		</tr>
	</table>
       
</div>
</body>
</html>
